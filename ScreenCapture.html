<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Screenshot Capture</title>
</head>
<body>
    <h2>Random Video Player & Screenshot Capture</h2>

    <!-- Video Container -->
    <div id="video-container" style="width: 640px; height: 360px; border: 2px solid black;">
        <video id="video-player" width="640" height="360" controls></video>
    </div>

    <!-- Buttons -->
    <button onclick="playRandomVideo()">Play Random Video</button>
    <button onclick="captureScreenshot()">Capture Screenshot</button>

    <!-- Download Link -->
    <a id="download-link" style="display: none;">Download Screenshot</a>

    <script>
        // List of random video URLs
        const videoList = [
            "https://www.w3schools.com/html/mov_bbb.mp4",
            "https://www.w3schools.com/html/movie.mp4",
            "https://www.w3schools.com/html/mov_bbb.ogg"
        ];

        // Get video element
        const videoElement = document.getElementById("video-player");

        // Function to play a random video
        function playRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoList.length);
            videoElement.src = videoList[randomIndex];
            videoElement.play();
        }

        // Function to capture a screenshot from the video
        function captureScreenshot() {
            if (videoElement.readyState >= 2) { // Ensure video is loaded
                // Create a canvas
                const canvas = document.createElement("canvas");
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext("2d");

                // Draw video frame onto canvas
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                // Convert canvas to an image blob
                canvas.toBlob(blob => {
                    let file = new File([blob], "video_screenshot.png", { type: "image/png" });

                    // Create a download link
                    let link = document.getElementById("download-link");
                    link.href = URL.createObjectURL(blob);
                    link.download = "video_screenshot.png";
                    link.style.display = "block";
                    link.innerText = "Download Screenshot";
                }, "image/png");
            } else {
                alert("Please play the video first before taking a screenshot.");
            }
        }
    </script>
</body>
</html>
